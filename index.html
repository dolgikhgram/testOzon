<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="border">
        <div class="progress-space">
            <canvas width="320" height="234"></canvas>
        </div>
        <div class="menu">
            <div class="valueOfProgress">
                <div class="progressValue">
                    <input 
                    class="value" 
                    cols="3"
                    rows="1"
                    id="value">
                    </input>
                </div>
                <div class="nameMenu">
                    <h3>value</h3>
                </div>
            </div>
            <div class="animate">
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="nameMenu">
                    <h4>animate</h4>
                </div>
            </div>
            <div class="hide">
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="nameMenu">
                    <h4>hide</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
