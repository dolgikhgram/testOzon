<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="border">
        <div class="progress-space">
            <div class="outer">
                <div class="inner">
                    <div id="number">
                        0%
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
            version="1.1" width="160px"
            height="160px" class="svg">
                <defs>
                    <linearGradient id="GradientColor" >
                        <stop offset="0%" stop-color="#DA22FF"/>
                        <stop offset="100%" stop-color="#9733EE"/>
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70"
                stroke-linecap="round" class="circle"/>
            </svg>
        </div>
        <div class="menu">
            <div class="valueOfProgress">
                <div class="progressValue">
                    <textarea 
                    class="value" 
                    cols="3"
                    rows="1"
                    id="value">
                    </textarea>
                </div>
                <div class="nameMenu">
                    <h3>value</h3>
                </div>
            </div>
            <div class="animate">
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="nameMenu">
                    <h4>animate</h4>
                </div>
            </div>
            <div class="hide">
                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="nameMenu">
                    <h4>hide</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
